{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>p1</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder" style="background: url(&quot;{% static 'assets/img/portfolio/P5.jpg' %}&quot;);"></div>
            <form method="post">
              {% csrf_token %}
              <h3 color = "red">{{ status }}</h3>
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Full Name" style="opacity: 1;"></div>
                <div class="form-group"><input class="form-control" type="email" name="mail" placeholder="Email" style="opacity: 1;"></div>
                <div class="form-group"><input class="form-control" type="password" name="pass" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="text" name="address" placeholder="Address"></div>
                <div class="form-group"><input class="form-control" type="text" name="phone" placeholder="01xxxxxxxxx"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"></label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: rgb(254,209,54);">Sign Up</button></div><a class="already" href="signin.html">You already have an account? Login here.</a></form>
        </div>
    </div>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark" id="mainNav">
        <div class="container"><a class="navbar-brand" href="/home">R-Restaurant</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" data-toogle="collapse" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto text-uppercase">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="home.html#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="home.html#portfolio">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/store/store/">Order Now!</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/home/login">sign in</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="home.html#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/store/cart/">Cart<i class="fa fa-shopping-cart" style="width: 14px;height: 14px;font-size: 20px;"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{% static 'assets/js/agency.js' %}"></script>
</body>

</html>
