<!DOCTYPE html>
{% extends "admin_login/home_admin.html" %}

    {% block title_block %}
    <title>Add Item</title>
    {% endblock %}

    {% block body_block %}
    <div class="jumbotron">
      <h1>Enter Info to Add New Menu Item</h1>
      <form method="post"> {% csrf_token %}
        <div class="form-group">
          <div class="form-row col-md-4">
            <label for="inputname">Item Name</label>
            <input type="text" class="form-control" name="item_name" id="inputname" placeholder="Enter Item Name">
          </div>
        </div>
        <div class="form-group">
          <div class="form-row col-md-4">
            <label for="inputprice">Price</label>
            <input type="text" class="form-control" name="price" id="inputprice" placeholder="Price in Taka">
          </div>
          <div class="form-row col-md-4">
            <label for="description">Discription</label>
            <input type="textarea" class="form-control" name="desc" id="description" placeholder="Add Food Description Here">
          </div>
        </div>
        <br>
        <div class="form-row">
          <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
      </form>
    </div>

    {% endblock %}
